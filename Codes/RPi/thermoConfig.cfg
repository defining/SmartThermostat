<?xml version="1.0"?>
<thermo_cfg>
	<port>8080</port>
	<period>3</period>
	<database_name>data.sqlite3</database_name>
	<device_types>
		<device>
			<device_name>thin</device_name>
			<sensor>
				<measure_name>temperature</measure_name>
				<measure_type>REAL</measure_type>
				<sensor_type>Normal</sensor_type>
			</sensor>
			<sensor>
				<measure_name>presence</measure_name>
				<measure_type>INTEGER</measure_type>
				<sensor_type>Normal</sensor_type>
			</sensor>
			<sensor>
				<measure_name>valve</measure_name>
				<measure_type>REAL</measure_type>
				<sensor_type>Interactive</sensor_type>
			</sensor>
			<sensor>
				<measure_name>target_temp</measure_name>
				<measure_type>REAL</measure_type>
				<sensor_type>Local</sensor_type>
			</sensor>
		</device>
		<device>
			<device_name>outside</device_name>
			<sensor>
				<measure_name>temperature</measure_name>
				<measure_type>REAL</measure_type>
				<sensor_type>Normal</sensor_type>
			</sensor>
		</device>
	</device_types>
</thermo_cfg>
