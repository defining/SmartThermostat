<ThermoSim>
	<!-- Initial inside tempearture -->
	<init_temp>10</init_temp>
	<!-- Initial outside temperature -->
	<init_out_temp>10</init_out_temp>
	<!-- Wanted inside temperature -->
	<target_temp>30</target_temp>
	<!-- Defines how the outside tempearture will variates -->
	<temp_model>constant</temp_model>
	<!-- Defines how the presence will variates -->
	<presence_model>permanent</presence_model>
	<!-- Defines how much the valve will affects the inside temperature -->
	<valve_coef>1</valve_coef>
	<!-- Defines how much the outise tempearature will affects the inside temparture -->
	<out_temp_coef>0.05</out_temp_coef>

	<!-- The ip address of the server (RPi) -->
	<server_ip>localhost</server_ip>
	<!-- The port on which the server is listening for registering requests -->
	<server_port>8080</server_port>

	<!-- Timestamp between two updates -->
	<period>3</period>
</ThermoSim>